<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <!-- contact section -->
    <div class="container">
        <div class="form-container">
            <h1>Login</h1>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <a href="Forget password.html">Forget password</a>
                <button type="submit">Sign in</button>
                <p>Don't have an account?  <a href="Signup.html">Sign up</a></p>
            </form>
            
        </div>
    </div>

    <div id="sideNave">
        <nav>
             <ul class="menu" id="menu">
                 <li><a href="HOME.HTML"><font  face="arial black" color="white" size="2";">HOME</font></a></li>
                 <li><a href="FEATURES.HTML"><font  face="arial black" color="white" size="2";">FEATURES</font></a></li>
                 <li><a href="PRODUCT.HTML"><font  face="arial black" color="white" size="2";">PRODUCT</font></a></li>
                 <li><a href="CONTACT.HTML"><font  face="arial black" color="white" size="2";">CONTACT</font></a></li>
                 <li><a href="TESTIMONIAL.HTML"><font  face="arial black" color="white" size="2";">TESTIMONIAL</font></a></li>
                 <li><a href="FOOTER.HTML"><font  face="arial black" color="white" size="2";">FOOTER</font></a></li>
             </ul>
        </nav>
     </div>
     <div id="menuBtn">
        <img src="img/FOOL.gif" id="menu">
     </div>
     
      <script>
        var menuBtn = document.getElementById("menuBtn")
        var sideNave = document.getElementById("sideNave")
        var menu = document.getElementById("menu")

        sideNave.style.right = "-250px" 

        menuBtn.onclick = function(){
            if(sideNave.style.right == "-250px"){
                sideNave.style.right = "0";
                menu.src ="img/images.jpeg"; 
            }
            else{
                sideNave.style.right = "-250px"
                menu.src ="img/menu.jpeg";
            }
        }
        </script>

</body>
