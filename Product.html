<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="styles.css">
    <script src="styles.javaScript"></script>
</head>
<body>
    <!--Service-->
    <section id="Service">
        <div class="title-text">
            <p>PRODUCTS</p>
            <h1>We Provide Better</h1>
        </div>
        <div class="carousel">
            <div class="carousel-images" id="carouselImages">
                <div class="product" data-name="Wireless Headset" data-price="50">
                    <img src="img/gold.jpeg" alt="Wireless Headset" title="Original headset with: quality speakers, bluetooth connection, & cable connection as well">
                    <div class="product-info">
                        <h3>Wireless Headset</h3>
                        <p>$50</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
                <div class="product" data-name="Necklace Bluetooth" data-price="30">
                    <img src="img/fr.png" alt="Necklace Bluetooth" title="Portable device with good connections & hearings">
                    <div class="product-info">
                        <h3>Necklace Bluetooth</h3>
                        <p>$30</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
                <div class="product" data-name="Wireless Headset (LED)" data-price="70">
                    <img src="img/dc.jpeg" alt="Wireless Headset" title="Fun headset with LED lighting ears, especially for females">
                    <div class="product-info">
                        <h3>Wireless Headset (LED)</h3>
                        <p>$70</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
                <div class="product" data-name="Wireless Keyboard" data-price="44">
                    <img src="img/ge.jfif" alt="Wireless keyboard" title="Standard gaming keyboard with fast typing and distance use">
                    <div class="product-info">
                        <h3>Wireless Keyboard</h3>
                        <p>$44</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
                <div class="product" data-name="Laptop Stand" data-price="35">
                    <img src="img/dt.jpg" alt="Laptop stand" title="Aid for laptops to easily exhale heated air">
                    <div class="product-info">
                        <h3>Laptop Stand</h3>
                        <p>$35</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="carousel-buttons">
                <button id="prevBtn">&#10094;</button>
                <button id="nextBtn">&#10095;</button>
            </div>
        </div>
    </section>

    <!-- Cart Section -->
    <section id="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <p id="total-price">Total: $0</p>
    </section>

    <div id="sideNave">
        <nav>
             <ul class="menu" id="menu">
                 <li><a href="HOME.HTML"><font face="arial black" color="white" size="2">HOME</font></a></li>
                 <li><a href="FEATURES.HTML"><font face="arial black" color="white" size="2">FEATURES</font></a></li>
                 <li><a href="PRODUCT.HTML"><font face="arial black" color="white" size="2">PRODUCT</font></a></li>
                 <li><a href="JOIN US.HTML"><font face="arial black" color="white" size="2">JOIN US</font></a></li>
                 <li><a href="TESTIMONIAL.HTML"><font face="arial black" color="white" size="2">TESTIMONIAL</font></a></li>
                 <li><a href="Contact.html"><font face="arial black" color="white" size="2">CONTACT</font></a></li>
             </ul>
        </nav>
     </div>
     <div id="menuBtn">
        <img src="img/FOOL.gif" id="menu">
     </div>
     
    <script>
        // Side navigation toggle
        var menuBtn = document.getElementById("menuBtn");
        var sideNave = document.getElementById("sideNave");
        var menu = document.getElementById("menu");

        sideNave.style.right = "-250px";

        menuBtn.onclick = function() {
            if (sideNave.style.right == "-250px") {
                sideNave.style.right = "0";
                menu.src = "img/images.jpeg";
            } else {
                sideNave.style.right = "-250px";
                menu.src = "img/menu.jpeg";
            }
        };

        // Add to Cart Functionality
        const cartItems = [];
        const cartItemsList = document.getElementById("cart-items");
        const totalPriceElement = document.getElementById("total-price");

        document.querySelectorAll(".add-to-cart").forEach(button => {
            button.addEventListener("click", function() {
                const product = this.closest(".product");
                const name = product.getAttribute("data-name");
                const price = parseFloat(product.getAttribute("data-price"));

                // Add product to cart
                cartItems.push({ name, price });

                // Update cart display
                updateCart();
            });
        });

        function updateCart() {
            // Clear cart display
            cartItemsList.innerHTML = "";

            // Add items to cart display
            let total = 0;
            cartItems.forEach(item => {
                const li = document.createElement("li");
                li.textContent = `${item.name} - $${item.price}`;
                cartItemsList.appendChild(li);
                total += item.price;
            });

            // Update total price
            totalPriceElement.textContent = `Total: $${total}`;
        }
    </script>
</body>
</html>
